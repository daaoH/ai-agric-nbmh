server:
  port: 16000
spring:
  application:
    name: goods-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.99.100:8848
        ip: 192.168.0.29
      config:
        server-addr: 192.168.99.100:8848
        file-extension: yml
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: false
  redis:
    host: 127.0.0.1
    port: 6379
    password: 0demin
  main:
    allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

# feign 配置
feign:
  sentinel:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000